{% extends 'layouts/base.html' %}

{% block content %}

<h1 class="page-title">{{ title }}</h1>
<p class="page-paragraph">{{ paragraph }}</p>

<br/>
<div class="card-container">
{% for blog in blogs %}

    <div class="card">
        <h5 class="card-title">
            <a href="{% url 'blog-detail' blog.id %}">
                Blog Title: {{ blog.title }}
            </a>
        </h5>
        <p class="card-text">Author: {{blog.author}}, Date: {{ blog.publish_date }} </p>
        <p class="card-info">{{ blog.content | truncatewords:20 }}</p>

        <a href="{% url 'blog-detail' blog.id %}" class="card-button">Read More</a>
    </div>


{% endfor %}
</div>

{% endblock %}
